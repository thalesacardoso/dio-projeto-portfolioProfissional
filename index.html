<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title> Portfólio </title>
</head>

<body>
	<div class="content">

		<!---------- INÍCIO HEADER ---------->
		<header>
			<div class="imagem">
				<img class="api-perfil" src="https://i.pinimg.com/originals/81/fc/e6/81fce6d4b19eb7d08cb9cb0c9ced4e7f.jpg"
					alt="Imagem de perfil">
			</div>
			<div class="texto">
				<h1>Olá, eu sou <span class="api-perfil"> ### </span></h1>
				<p><img src="./assets/icones/user.svg" alt="ícone"> <span class="api-perfil"> ### </span> </p>
				<p><img src="./assets/icones/map.svg" alt="ícone"> <span class="api-perfil"> ### </span> </p>
				<p><img src="./assets/icones/zap.svg" alt="ícone"> <span class="api-perfil"> ### </span> </p>
				<p><img src="./assets/icones/email.svg" alt="ícone"> <span class="api-perfil"> ### </span> </p>
			</div>
		</header>
		<!---------- FIM HEADER ---------->


		<!---------- INÍCIO MAIN ---------->
		<main>

			<section id="skills"> <!-- INÍCIO SKILLS -->
				<div class="titulo" onclick="abrirAba('skills',0)">
					<h2>Skills</h2>
					<img class="seta" src="./assets/icones/seta.svg" alt="seta">
				</div>

				<div class="conteudo oculto">
					<div class="hard-skill">
						<h3>Habilidades profissionais: </h3>
						<div id="api-hardSkill">

						</div>
					</div>

					<div class="soft-skill">
						<h3>Habilidades pessoais: </h3>
						<ul id="api-softSkill">

						</ul>
					</div>
				</div>
			</section><!-- FIM SKILLS -->


			<section id="idiomas"><!-- INÍCIO IDIOMAS -->
				<div class="titulo" onclick="abrirAba('idiomas',1)">
					<h2>Idiomas</h2>
					<img class="seta" src="./assets/icones/seta.svg" alt="seta">
				</div>

				<div class="conteudo oculto">
					<ul class="idioma" id="api-idioma">

					</ul>
				</div>
			</section><!-- FIM IDIOMAS -->


			<section id="educacao"><!-- INÍCIO EDUCAÇÃO -->
				<div class="titulo" onclick="abrirAba('educacao',2)">
					<h2>Educação</h2>
					<img class="seta" src="./assets/icones/seta.svg" alt="seta">
				</div>

				<div class="conteudo oculto">
					<div class="conquistas">
						<h3>Minhas conquistas na DIO</h3>
						<div id="api-conquistas">
							
						</div>
					</div>

					<div class="cursos" id="api-cursos">

					</div>
				</div>
			</section><!-- FIM EDUCAÇÃO -->


			<section id="portfolio"><!-- INÍCIO PORTFÓLIO -->
				<div class="titulo" onclick="abrirAba('portfolio',3)">
					<h2>Portfólio</h2>
					<img class="seta" src="./assets/icones/seta.svg" alt="seta">
				</div>

				<div class="conteudo oculto" id="api-portfolio">

				</div>
			</section><!-- FIM PORTFÓLIO -->

			<section id="experiencias"><!-- INÍCIO EXPERIÊNCIAS -->
				<div class="titulo" onclick="abrirAba('experiencias',4)">
					<h2>Experiência Profissional</h2>
					<img class="seta" src="./assets/icones/seta.svg" alt="seta">
				</div>

				<div class="conteudo oculto" id="api-experiencia">

				</div>
			</section><!-- FIM EXPERIÊNCIAS -->

		</main>
		<!---------- FIM MAIN ---------->


		<!---------- INÍCIO FOOTER ---------->
		<footer>
			<img src="./assets/icones/logo-dio.svg" alt="Logo Dio">
		</footer>
		<!---------- FIM FOOTER ---------->
	</div>

	<!-- DEGRADÊ -->
	<img src="./assets/img/degrade2.png" alt="degrade" class="degrade-footer">

	<!-- SCRIPT JS-->
	<script src="assets/js/api.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
